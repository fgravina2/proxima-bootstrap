<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Proxima Bootstrap</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link href="../css/proxima.bootstrap.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600i,700" rel="stylesheet">
</head>
<body class="opensans dark">
	<div class="row">
		<div class="col12 s6">
			<div class="panel darker">
				<h1>Some image helpers</h1>
				<p>
					<img class="icon" src="https://via.placeholder.com/100x100/000000/FFFFFF">
					<img class="icon rounded" src="https://via.placeholder.com/100x100/000000/FFFFFF">
					<img class="icon circled" src="https://via.placeholder.com/100x100/000000/FFFFFF">
					<br>
					
					<img class="icon border" src="https://via.placeholder.com/100x100/000000/FFFFFF">
					<img class="icon border rounded" src="https://via.placeholder.com/100x100/000000/FFFFFF">
					<img class="icon border circled" src="https://via.placeholder.com/100x100/000000/FFFFFF">
					<br>
					
					<img class="thumb shadow border rounded" src="https://via.placeholder.com/100x100/000000/FFFFFF">
					<img class="thumb shadow border circled" src="https://via.placeholder.com/100x100/000000/FFFFFF">
				</p>
			</div>
		</div>
		<div class="col12 s6">
			<div class="panel darker">
				<h1>Images and Description (hover mouse)</h1>
				<div style="text-align:center;margin-top:20px;">
					<div class="image thumb">
						<img src="https://via.placeholder.com/200x200/000000/FFFFFF">
						<span>Description Item</span>
					</div>
					<a href="#" class="image thumb">
						<img src="https://via.placeholder.com/200x200/000000/FFFFFF">
						<span>Clickable Link</span>
					</a>
					<a href="#" class="image thumb desc">
						<img src="https://via.placeholder.com/200x200/000000/FFFFFF">
						<span>Don't hide</span>
					</a>
				</div>
			</div>
			
			<div class="panel darker">
				<h1>Discord-like Icon (hover mouse)</h1>
				<div style="text-align:center;margin-top:20px;">
					<img class="thumb bezier shadow circled animated" src="https://via.placeholder.com/200x200/000000/FFFFFF"><br>
					<img class="icon border shadow circled animated" src="https://via.placeholder.com/200x200/000000/FFFFFF">				
				</div>
			</div>
		</div>
	</div>
</body>
